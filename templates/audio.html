<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="{{ url_for('index', static='ico/audio.ico') }}" />
    <link rel="stylesheet" href="{{ url_for('index', static='css/audio.css') }}" />
    <script defer src="{{ url_for('index', static='js/audio.js') }}"></script>
  </head>
  <body>
    <div class="audio-player">
      <header class="player-header">
        <h1 class="player-title">{{ name }}</h1>
      </header>
      <audio id="audio" src="{{ request.path }}?raw"></audio>
      <div class="controls">
        <div class="time-bar">
          <span id="current-time">00:00</span>
          <div class="duration">
            <div class="current-time"></div>
            <div class="hover-time">
              <span class="hover-duration" style="display: none;"></span>
            </div>
          </div>
          <span id="total-time">00:00</span>
        </div>
        <div class="playback-controls">
          <button class="nav-btn prev" onclick="navigateToPrevious()" title="Prev (P)">
            <img src="{{ url_for('index', static='svg/audioplayer/round-double-alt-arrow-left.svg') }}">
          </button>
          <button id="play-pause" class="control-btn" onclick="togglePlayPauseState()" title="Play">
            <img src="{{ url_for('index', static='svg/videoplayer/play-outline.svg') }}" style="display: block;">
            <img src="{{ url_for('index', static='svg/videoplayer/pause-outline.svg') }}" style="display: none;">
          </button>
          <button class="nav-btn next" onclick="navigateToNext()" title="Next (N)">
            <img src="{{ url_for('index', static='svg/audioplayer/round-double-alt-arrow-right.svg') }}" />
          </button>
        </div>
        <div class="volume-control">
          <div class="vol-icons" tabindex="0" onclick="toggleMuteState()" title="Mute (M)">
            <img src="{{ url_for('index', static='svg/videoplayer/volume-high-outline.svg') }}" style="display: block;">
            <img src="{{ url_for('index', static='svg/videoplayer/volume-medium-outline.svg') }}" style="display: none;">
            <img src="{{ url_for('index', static='svg/videoplayer/volume-low-outline.svg') }}" style="display: none;">
            <img src="{{ url_for('index', static='svg/videoplayer/volume-off-outline.svg') }}" style="display: none;">
            <img src="{{ url_for('index', static='svg/videoplayer/volume-mute-outline.svg') }}"  style="display: none;">
          </div>
          <input type="range" id="volume-bar" min="0" max="1" step="0.01" value="1" tabindex="-1">
        </div>
      </div>
      <div class="extra-controls">
        <button id="shuffle-btn" onclick="toggleShuffleMode()" title="Shuffle (S)">
            <img src="{{ url_for('index', static='svg/audioplayer/shuffle-tracks-button.svg') }}">
        </button>
        <button id="loop-btn" onclick="cycleLoopMode()" title="Loop (L)">
            <img src="{{ url_for('index', static='svg/audioplayer/repeat-button.svg') }}" style="display: block;">
            <img src="{{ url_for('index', static='svg/audioplayer/repeat-single-button.svg') }}" style="display: none;">
        </button>
        <button id="speed-btn" title="Speed">1x</button>
        <button onclick="downloadAudio()" title="Download">
            <img src="{{ url_for('index', static='svg/audioplayer/down-arrow.svg') }}" />
        </button>
      </div>
    </div>
    <a href="{{ request.path }}?raw" download id="download-link" tabindex="-1"></a>
    <a href="{{ nxt }}" id="next" tabindex="-1"></a>
    <a href="{{ prev }}" id="prev" tabindex="-1"></a>
    <a href="{{ rnd }}" id="random" tabindex="-1"></a>
  </body>
</html>
