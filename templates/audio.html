<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="{{ url_for('index', static='ico/audio.ico') }}" />
    <link rel="stylesheet" href="{{ url_for('index', static='css/audio.css') }}" />
    <script defer src="{{ url_for('index', static='js/audio.js') }}"></script>
  </head>
  <body>
    <div class="audio-player">
      <header class="player-header">
        <h1 class="player-title">{{ name }}</h1>
      </header>
      <audio id="audio" src="{{ request.path }}?raw"></audio>
      <div class="controls">
        <div class="time-bar">
          <span id="current-time">00:00</span>
          <input type="range" id="seek-bar" min="0" max="100" value="0" />
          <span id="total-time">00:00</span>
        </div>
        <div class="playback-controls">
          <button class="nav-btn prev" onclick="prev()" title="Previous track">&#9664;&#9664;</button>
          <button id="play-pause" class="control-btn" onclick="toggleMainState()" title="Play/Pause">
            <img class="icon-play" src="{{ url_for('index', static='svg/videoplayer/play-outline.svg') }}" alt="Play" />
            <img class="icon-pause" src="{{ url_for('index', static='svg/videoplayer/pause-outline.svg') }}" alt="Pause" style="display:none;" />
          </button>
          <button class="nav-btn next" onclick="next()" title="Next track">&#9654;&#9654;</button>
        </div>
        <div class="volume-control">
          <div class="vol-icons">
            <img class="icon-vol vol-high" src="{{ url_for('index', static='svg/videoplayer/volume-high-outline.svg') }}" alt="High Volume" onclick="toggleMuteUnmute()" />
            <img class="icon-vol vol-medium" src="{{ url_for('index', static='svg/videoplayer/volume-medium-outline.svg') }}" alt="Medium Volume" onclick="toggleMuteUnmute()" />
            <img class="icon-vol vol-low" src="{{ url_for('index', static='svg/videoplayer/volume-low-outline.svg') }}" alt="Low Volume" onclick="toggleMuteUnmute()" />
            <img class="icon-vol vol-zero" src="{{ url_for('index', static='svg/videoplayer/volume-off-outline.svg') }}" alt="Zero Volume" onclick="toggleMuteUnmute()" />
            <img class="icon-vol vol-muted" src="{{ url_for('index', static='svg/videoplayer/volume-mute-outline.svg') }}" alt="Muted" onclick="toggleMuteUnmute()" />
          </div>
          <input type="range" id="volume-bar" min="0" max="1" step="0.01" value="1" />
        </div>
      </div>
      <div class="extra-controls">
        <button id="shuffle-btn" class="shuffle-btn" onclick="toggleShuffle()" title="Shuffle">üîÄ</button>
        <button id="loop-btn" class="loop-btn" onclick="cycleLoop()" title="Loop Mode">üîÅ</button>
        <button id="speed-btn" class="speed-btn" title="Playback Speed">1x</button>
        <button id="download-btn" class="download-btn" onclick="download()" title="Download">‚¨áÔ∏è</button>
      </div>
    </div>
    <a href="{{ request.path }}?raw" download="{{ name }}" id="download-link"></a>
    <a href="{{ nxt }}" id="next"></a>
    <a href="{{ prev }}" id="prev"></a>
    <a href="{{ rnd }}" id="random"></a>
  </body>
</html>
