<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content">
    <title>LOGIN</title>
    <link rel="stylesheet" href="/srv/static/css/login.css">
    <script defer src="/srv/static/js/login.js"></script>
  </head>
  <body>
    <div class="container">
      <h2 id="error" style="display:none"></h2>

      <form id="loginForm" autocomplete="on">
        <input required id="username" type="text" name="username" placeholder="User" autofocus autocomplete="username">
        <input required id="password" type="password" name="password" placeholder="Password" autocomplete="current-password">
        <button type="submit" class="button-upload">Login</button>
      </form>

      <button onclick="redirectBack()" class="button-danger">Cancel</button>
    </div>
  </body>
</html>
