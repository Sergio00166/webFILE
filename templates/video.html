<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ name }}</title>
    <link rel="icon" type="image/x-icon" href="/srv/static/ico/video.ico">
    <link rel="stylesheet" href="/srv/static/css/video.css">
    <script defer src="/srv/static/js/video/main.js"></script>
    <script defer src="/srv/static/js/video/utils.js"></script>
    <script defer src="/srv/static/js/video/controls.js"></script>
    <script defer src="/srv/static/js/video/events.js"></script>
    <script src="/srv/static/jassub/jassub.js"></script>
  </head>
  <body>
    <div id="video-container">
      <div class="video-box">
        <video src="?get=file" disablePictureInPicture></video>
        <canvas></canvas>
      </div>
      <span id="custom-loader" style="display: none"></span>
      <span id="main-state" class="glass">
        <img src="/srv/static/svg/video/play-outline.svg" style="display: none">
        <img src="/srv/static/svg/video/pause-outline.svg" style="display: none">
        <img src="/srv/static/svg/video/volume-mute-outline.svg" style="display: none">
        <img src="/srv/static/svg/video/volume-high-outline.svg" style="display: none">
        <img src="/srv/static/svg/video/chevron-back-outline.svg" style="display: none">
        <img src="/srv/static/svg/video/chevron-forward-outline.svg" style="display: none">
        <div id="state_volume" style="display: none"></div>
      </span>
      <div id="controls">
        <div id="seek-bar">
          <div id="progress"></div>
          <div id="hover-time">
            <span id="hover-info" class="glass" style="display: none"></span>
          </div>
          <div id="chapter-container"></div>
        </div>
        <div class="btn-controls">
          <div class="side-controls">
            <button id="play-pause" onclick="togglePlayPauseState()" class="glass" title="Play">
              <img src="/srv/static/svg/video/play-outline.svg" style="display: block">
              <img src="/srv/static/svg/video/pause-outline.svg" style="display: none">
            </button>
            <button id="loop-btn" onclick="cycleLoopMode()" class="glass" title="Loop (L)">
              <img src="/srv/static/svg/video/repeat-button.svg" style="display: block">
              <img src="/srv/static/svg/video/repeat-single-button.svg" style="display: none">
            </button>
            <span id="volume">
              <button onclick="toggleMuteState()" class="glass" title="Mute (M)">
                <img src="/srv/static/svg/video/volume-mute-outline.svg" style="display: none">
                <img src="/srv/static/svg/video/volume-high-outline.svg" style="display: block">
                <img src="/srv/static/svg/video/volume-medium-outline.svg" style="display: none">
                <img src="/srv/static/svg/video/volume-low-outline.svg" style="display: none">
                <img src="/srv/static/svg/video/volume-off-outline.svg" style="display: none">
              </button>
              <input type="range" id="volume-bar" min="0" max="1" step="0.01" value="1" tabindex="-1">
            </span>
          </div>
          <span class="time-container glass">
            <span id="current-time">00:00</span>
            <span>/</span>
            <span id="total-time">00:00</span>
          </span>
          <div class="side-controls">
            <button onclick="navigateToPrevious()" class="glass" title="Prev (P)">
              <img src="/srv/static/svg/video/play-skip-back-outline.svg">
            </button>
            <button onclick="navigateToNext()" class="glass" title="Next (N)">
              <img src="/srv/static/svg/video/play-skip-forward-outline.svg">
            </button>
            <span id="settings">
              <button class="glass" onclick="toggleSettingsMenu()" title="Menu">
                <img src="/srv/static/svg/video/settings-outline.svg">
              </button>
              <div id="setting-menu" class="glass">
                <div id="main-menu">
                  <button data-submenu="subs">
                    <span>Subtitles</span>
                    <span id="menuSubsText">None</span>
                  </button>
                  <button data-submenu="audio">
                    <span>Audio Track</span>
                    <span id="menuAudioText">None</span>
                  </button>
                  <button data-submenu="speed">
                    <span>Playback Speed</span>
                    <span id="menuSpeedText">1x</span>
                  </button>
                  <button onClick="toggleLegacySubtitles()">
                    <span>Legacy Subtitles</span>
                    <span id="menuLegacyText">OFF</span>
                  </button>
                  <button onClick="download()">
                    <span>Download</span>
                    <span>↓</span>
                  </button>
                </div>
                <div id="subs-submenu" style="display: none">
                  <button class="back-button">‹&nbsp; Subtitles</button>
                  <div class="menu-content">
                    <button>None</button>
                  </div>
                </div>
                <div id="audio-submenu" style="display: none">
                  <button class="back-button">‹&nbsp; Audio Track</button>
                  <div class="menu-content">
                    <button>None</button>
                  </div>
                </div>
                <div id="speed-submenu" style="display: none">
                  <button class="back-button">‹&nbsp; Playback Speed</button>
                  <div class="menu-content">
                    <button>0.25x</button>
                    <button>0.5x</button>
                    <button>0.75x</button>
                    <button>1x</button>
                    <button>1.25x</button>
                    <button>1.5x</button>
                    <button>1.75x</button>
                    <button>2x</button>
                  </div>
                </div>
              </div>
            </span>
            <button id="screenToggle" onclick="toggleFullscreenMode()" class="glass" title="Fullscren (F)">
              <img src="/srv/static/svg/video/scan-outline.svg" style="display: block">
              <img src="/srv/static/svg/video/contract-outline.svg" style="display: none">
            </button>
          </div>
        </div>
      </div>
    </div>
    <a href="?get=file" id="download_video" download hidden></a>
  {% if subs_file != "" %}
    <a href="{{ subs_file }}?get=file" id="download_subs" download hidden></a>
  {% endif %}
  {% if next != "" %}
    <a href='{{ next }}' id="next" hidden></a>
  {% endif %}
  {% if prev != "" %}
    <a href='{{ prev  }}' id="prev" hidden></a>
  {% endif %}
  </body>
</html>
