<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webFILE server</title>
</head>

<body>

    <table>
        <tr>
            <td><a href="{{ request.path }}?mode={% if sort=="np" %}nd{% else %}np{% endif %}"> NAME  </a></td>
            <td><a href="{{ request.path }}?mode={% if sort=="sp" %}sd{% else %}sp{% endif %}"> SIZE  </a></td>
            <td><a href="{{ request.path }}?mode={% if sort=="dp" %}dd{% else %}dp{% endif %}"> MTIME </a></td>
        </tr>
        {% if not is_root %}
            <tr><td><a href="{{ url_for('explorer', path=parent_directory) }}"> <- Parent Directory </a></td></tr>
        {% endif %}
        {% for item in folder_content %}
            <tr>
                <td><a href="{{ url_for('explorer', path=item['path']) }}{% if item['description']!='DIR' %}/?mode=raw{% endif %}">{{ item['name'] }}</a></td>
                <td align="right"> {{ item['size'] }} </td><td align="right"> {{ item['mtime'] }} </td>
            </tr>
        {% endfor %}
    </table>

</body>
